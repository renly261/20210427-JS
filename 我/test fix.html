<body>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const wait = (delay) => {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve(`過了 ${delay} 毫秒`)
                }, delay)
            })
        }

        // 非箭頭函式寫法 async function main () {}
        const main = async () => {
            let data = []
            await axios.get('https://kktix.com/events.json').then(response => {
                data = response.data
            })
            console.log(data)
        }

        main()
    </script>
